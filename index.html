<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <main>
    <div class="introContainer">
      <div class="introHeader">
        <h1 class="mainIntro">Work Todos</h1>
      </div>
       <h5 class="firstIntro">Enter Your Text into the Input Field to add items into your list</h5>
       <h6 class="secondIntro">Click the item to mark it as complete.</h6>
       <h6 class="thirdIntro">Click the X button to delete an item</h6>
    </div>
    <div class="inputContainer">
       <input type="text" id="userInput" placeholder="Enter New Todo" >
       <button id="addTodo">X</button>
    </div>
    <div class="listItems">
       <ul></ul>
    </div>
   </main>
   <!-- <button id="sam">Click</button> -->
  <script src="index.js"></script>
</body>
</html>
